apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.alee.beautyarticle"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v13:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.ikimuhendis:ldrawer:0.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
//    compile 'com.loopj.android:android-async-http:1.4.6'

    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-core-slh:3.1.0@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'

//    compile 'com.fasterxml.jackson:jackson-parent:2.5'

    compile 'com.fasterxml.jackson.core:jackson-core:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
//    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.1.0@aar'


    compile 'com.jakewharton:butterknife:6.1.0'

//    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
//        exclude group: 'com.google.android', module: 'support-v4'
//    }

    compile project(':libraries:SwipeBackLayoutLibary')
    compile project(':libraries:CommLib')
    compile project(':libraries:volley')
}
